[package]
name = "yadaw"
version = "0.1.0"
edition = "2024"

[dependencies]
# Audio Backend
cpal = "0.16.0"
chrono = "0.4"

# GUI
egui = "0.32.0"
eframe = "0.32.0"

# LV2 Plugin Hosting
lv2 = { version = "0.6.0", features = ["lv2-atom", "lv2-midi", "lv2-urid"] }
lv2-core = "3"
lv2-atom = "2"
lv2-urid = "2"
lv2-midi = "1"

# Utilities
ringbuf = "0.4.8"
crossbeam-channel = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
directories = "6.0.0"
anyhow = "1.0"

# For plugin discovery
glob = "0.3"

shellexpand = "3.1"
env_logger = "0.11.8"

lilv = "0.2.4"
lazy_static = "1.5.0"
rfd = "0.15.4"
