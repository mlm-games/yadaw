[package]
name = "yadaw"
version = "0.1.0"
edition = "2021"

[dependencies]
# Audio Backend
cpal = "0.16.0"
chrono = "0.4"

# GUI
egui = "0.32.0"
eframe = "0.32.0"

# LV2 Plugin Hosting
livi = "0.7.5"

# Not needed (unless creating LV2 plugins):
# lv2 = { version = "0.6.0", features = ["lv2-atom", "lv2-midi", "lv2-urid"] }
# lv2-core = "3"
# lv2-atom = "2"
# lv2-urid = "2"
# lv2-midi = "1"

# Utilities
rtrb = "0.3"
crossbeam-channel = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
directories = "6.0.0"
anyhow = "1.0"

# For plugin discovery
glob = "0.3"

shellexpand = "3.1"
env_logger = "0.11"

once_cell = "1.19"
rfd = "0.15"
hound = "3.5"
symphonia = { version = "0.5", features = ["all"] }
dashmap = "6.1"
parking_lot = "0.12"
crossbeam = "0.8"
rand = "0.9.2"
midir = "0.10.2"
lru = "0.16.0"
rayon = "1.10.0"
num_cpus = "1.17.0"
